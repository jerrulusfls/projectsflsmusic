{% extends "layout.html" %}

{% block title %}
    重设密码
{% endblock %}



{% block main %}
    <form action="{{ url_for('passset') }}" method="post" data-toggle="validator" role="form">
        <fieldset>
            <div class="form-group has-feedback">
                <input class="form-control" name="password" placeholder="密码" type="password" id="password" required pattern="^[_A-z0-9]{1,}$"/>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" name="password2" placeholder="确认密码" type="password" required data-match="#password" data-match-error="密码不匹配"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">重设密码</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
