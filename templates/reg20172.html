{% extends "layout.html" %}

{% block title %}
    注册
{% endblock %}



{% block main %}
    <form action="{{ url_for('reg2017') }}" method="post" data-toggle="validator" role="form">
        <fieldset>
            <div class="form-group" style ="display:none;">
                <input autocomplete="off" class="form-control"id="no1" name="no1" value="{{stuno}}" type="text" required/>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" autofocus name="password" placeholder="密码" type="password" id="password" required pattern="^[_A-z0-9]{1,}$"/>
            </div>
            <div class="form-group has-feedback">
                <input class="form-control" name="password2" placeholder="确认密码" type="password" required data-match="#password" data-match-error="密码不匹配"/>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group" style ="display:none;">
                <input autocomplete="off" class="form-control" name="stage" value="enterpass" type="text" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">注册</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
