{% extends "layout.html" %}

{% block title %}
    歌曲信息修改
{% endblock %}



{% block main %}
    <form action="{{ url_for('songchange') }}" method="post" role="form">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="sid" placeholder="歌曲id" type="text" required/>
            </div>
            <div class="form-group" style ="display:none;">
                <input autocomplete="off" class="form-control" name="stage" value="iddone" type="text" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default btn-block" type="submit">提交</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
